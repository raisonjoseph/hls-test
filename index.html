<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>videojs-contrib-hls embed</title>

  <!--
  Uses the latest versions of video.js and videojs-contrib-hls.
  To use specific versions, please change the URLs to the form:
  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@5.16.0/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@4.1.1/dist/videojs-contrib-hls.js"></script>
  -->

  <link href="./video-js.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet">

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
  <script src="node_modules/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.js"></script>
  <style>
    .vjs-theme.vjs-user-active .take-quiz,
    .vjs-theme.vjs-paused .take-quiz {
      display: block;
    }

    .vjs-theme .take-quiz {
      display: none;
      position: absolute;
      width: auto;
      height: auto;
      top: 16px;
      right: 16px;
      background: #00AD8B;
      box-shadow: 1px 2px 3px rgba(33, 33, 33, 0.16);
      border-radius: 48px;
      color: white;
      cursor: pointer;
      transition: all 0.4s;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
    }

    @media screen and (max-width: 568px) {
      .vjs-theme .take-quiz {
        padding: .5rem 10px
      }
    }
  </style>
</head>

<body>
  <h1>Video.js Example Embed</h1>

  <!-- <video class="video-js" id="player" controls preload="auto" width="auto" height="350">

  </video> -->

  <video id="player" class="video-js vjs-theme-dt" width="640" height="360" controls>
  </video>
  <script src="quality-switcher.js"></script>
  <script src="index.js"></script>

  <script>



  </script>

</body>

</html>
