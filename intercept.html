<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>videojs-contrib-hls embed</title>

  <!--
  Uses the latest versions of video.js and videojs-contrib-hls.
  To use specific versions, please change the URLs to the form:
  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@5.16.0/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@4.1.1/dist/videojs-contrib-hls.js"></script>
  -->

  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"
    integrity="sha512-R1+Pgd+uyqnjx07LGUmp85iW8MSL1iLR2ICPysFAt8Y4gub8C42B+aNG2ddOfCWcDDn1JPWZO4eby4+291xP9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"
    integrity="sha512-IcVOuK95FI0jeody1nzu8wg/n+PtQtxy93L8irm+TwKfORimcB2g4GSHdc0CvsK8gt1yJSbO6fCtZggBvLDDAQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1>Video.js Example Embed</h1>

  <video class="video-js vjs-theme-dt" id="player" controls preload="auto" width="auto" height="350">
    
  </video>


  <script>
    videojs.Hls.xhr.beforeRequest = function (options) {
      /*
       * Modifications to requests that will affect every player.
       */
      if (options.uri.includes('key')) {
        options.uri = "https://entri-videos.s3.ap-south-1.amazonaws.com/hls_testing/key/key.bin"
      }
      return options;
    };
    var player = videojs('player', {
      muted: true,
      controlBar: {
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        customControlSpacer: true
      },
      html5: {
        vhs: {
          overrideNative: false,
          withCredentials: false,
          handleManifestRedirects: true
        },
        nativeVideoTracks: false,
        nativeAudioTracks: false,
        nativeTextTracks: false
      },
    });


    player.src("https://entri-videos.s3.ap-south-1.amazonaws.com/media/ml/jaseem/2021-06-15/hls_test_2/output/whiteboard.m3u8")

    // var concreteButtonInstance = player.controlBar.addChild(new concreteButtonClass(), {}, 2);

  </script>

</body>

</html>
